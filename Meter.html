<nav style="margin-top: 50px;">

    <div class="meter_img_div" onclick="logo()">
        <img src="pics/meter.png" class="meter_img" alt="meter_img">
    </div>
    <div class="meter_screen_div">
        <input disabled type="number" id="meter_main_screen" class="meter_screen">
    </div>




    <!-- ==================================================================  -->
    <div class="rate_div">
        <div class="container">

            <!-- item 1  -->
            <div class="row">
                <div class="col-4" >
                    <p style="color: white;font-size: 20px;">Consumer :</p>
                </div>

                <div class="col-8" >
                    <input disabled type="text" id="bill_input_1" class="rate_css">
                </div>
            </div>

            <!-- item 2  -->
            <div class="row">
                <div class="col-4" >
                    <p style="color: white;font-size: 20px;">Consumer ID:</p>
                </div>

                <div class="col-8" >
                    <input disabled placeholder="58953495923" type="number" id="bill_input_2" class="rate_css">
                </div>
            </div>

            <!-- item 3  -->
            <div class="row">
                <div class="col-4" >
                    <p style="color: white;font-size: 20px;">Bill ID:</p>
                </div>

                <div class="col-8" >
                    <input disabled placeholder="gfx62990-B" type="number" id="bill_input_3" class="rate_css">
                </div>
            </div>

            <!-- item 4  -->
            <div class="row">
                <div class="col-4">
                    <p style="color: white;font-size: 20px;">Units:</p>
                </div>

                <div class="col-8" >
                    <input disabled type="number" id="bill_input_4" class="rate_css">
                </div>
            </div>

             <!-- Per Unit  -->
             <div class="row">
                <div class="col-4">
                    <p style="color: white;font-size: 20px;">Tax :</p>
                </div>

                <div class="col-8">
                    <input disabled type="number" id="bill_input_6" class="rate_css">
                </div>
            </div>

            <!-- Per tax -->
            <div class="row">
                <div class="col-4">
                    <p style="color: white;font-size: 20px;">Per Unit (Rs):</p>
                </div>

                <div class="col-8">
                    <input disabled type="number" id="bill_input_6_2" class="rate_css">
                </div>
            </div>

            

            <!-- item 5  -->
            <div class="row">
                <div class="col-4">
                    <p style="color: white;font-size: 20px;">Total Bill:</p>
                </div>

                <div class="col-8">
                    <input disabled type="number" id="bill_input_5" class="rate_css">
                </div>
            </div>

           

            <br>
            <br>

            <!-- item 8  -->
            <div class="row">
                <div class="col-12" id="warning">
                    
                </div>
            </div>
